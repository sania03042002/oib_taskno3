<body>
	<div class="container"  >

			<div class="col" >

					id="fahrenheit">
			</div>
			<br>
			<div class="col">
				<label><b>Celsius : </b></label>
				<input type="number"
					id="celsius">
			</div>
			<br>
			<div class="col">
				<label><b>Kelvin : </b></label>
				<input type="number"
					id="kelvin">
			</div>
		</div>
	</div>

</body>
